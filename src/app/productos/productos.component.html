<div class="card border-primary mb-3">
  <div class="card-header" i18n>Productos</div>
  <div class="card-body text-primary">
    <h5 class="card-title" i18n>Listado de productos</h5>

    <div class="my-2 text-left">
      <button type="button" class="btn btn-rounded btn-primary" [routerLink] = "['/productos/form']" i18n>Crear Prodcuto</button>
    </div>

    <div class="mb-3 py-3">
      <div class="form-group row mb-3">
        <label for="marca" class="col-form-label col-sm-2" i18n>Buscar por marca</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="marcaElegida" name="marca">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="precio" class="col-form-label col-sm-2" i18n>Buscar por precio minimo</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="precioMinimo" name="precio">
        </div>
      </div>
      <div class="form-group row  mb-3">
        <div class="col-sm-6">

          <button class="btn btn-primary" role="button" (click)='obtenerPorPrecioMinimoMarca()' i18n>Buscar</button>

        </div>
      </div>
    </div>

    <div class="alert alert-info" *ngIf="productos?.length==0" i18n>
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="productos?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th i18n>Nombre</th>
          <th i18n>Marca</th>
          <th i18n>Precio</th>
          <th i18n>Hecho en</th>
          <th i18n>Editar</th>
          <th i18n>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{producto.id}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.marca}}</td>
          <td>$ {{producto.precio}}</td>
          <td>{{producto.hechoEn}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/productos/form',producto.id]" class="btn btn-primary" i18n>Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='deleteProducto(producto)' class="btn btn-danger" i18n>Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
